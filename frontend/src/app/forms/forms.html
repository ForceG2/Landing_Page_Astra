<section class="forms-container">
  <div class="text-container">
    <p class="subtitle">Sua jornada além da terra começa aqui</p>
    <h2 class="title">O próximo viajante espacial pode ser você!</h2>
  </div>
  <div class="form-box">
    <form>
      <h3>Inscreva-se</h3>
      <p>Nome completo</p>
      <input type="text" placeholder="Nome completo" required />
      <p>E-mail</p>
      <input type="email" placeholder="email@exemplo.com" required />
      <p>Telefone</p>
      <input type="tel" placeholder="DDD + Telefone" required />
      <p>Data de nascimento</p>
      <input type="date" required />
      <p class="checkbox-container">
        <input type="checkbox" id="termos" required />
        <label for="termos">Concordo com os termos e condições</label>
      </p>
      <button type="submit">Quero ir ao espaço!</button>
    </form>
  </div>
</section>
