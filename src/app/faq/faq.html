<section class="faq-container">
  <h2 class="title">Perguntas Frequentes</h2>

  <div class="faq-list">
    <details
      #item
      class="faq-item"
      *ngFor="let f of faqs; let i = index"
      (toggle)="onToggle(i, $event)"
    >
      <summary class="faq-question">
        {{ f.q }}
        <span class="chevron">â–¾</span>
      </summary>

      <div class="faq-answer">
        <p>{{ f.a }}</p>
      </div>
    </details>
  </div>
</section>
