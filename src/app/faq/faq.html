<section class="faq-container">
  <h2 class="title">Perguntas Frequentes</h2>
  
  <div class="faq-list">
    <div 
      class="faq-item" 
      [class.open]="openIndex === i"
      *ngFor="let faq of faqs; let i = index"
    >
      <button 
        class="faq-question" 
        (click)="toggle(i)"
        [attr.aria-expanded]="openIndex === i"
      >
        {{ faq.q }}
        <span class="chevron">â–¾</span>
      </button>
      
      <div
        #answer
        class="faq-answer"
        [class.open]="openIndex === i"
        [style.maxHeight]="openIndex === i ? answerHeights[i] + 'px' : '0px'"
        [attr.aria-hidden]="openIndex === i ? 'false' : 'true'">
        <p>{{ isMobile ? faq.a.short : faq.a.long }}</p>
      </div>
    </div>
  </div>
</section>
